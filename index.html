<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Form</title>
</head>
<body>
    <div>
        <h1>Travel form for our trip</h1>
        <form action="text.txt">
            <label for="nameofstudent"> <b>Enter your name</b>  <br>
                <input type="text" id="nameofstudent" placeholder="Name">
            </label>
            <br>
            <br>
            <label for="nameoffather"><b>Enter your father's name</b> <br>
                <input type="text" id="nameoffather" placeholder="father's name">
            </label>
            
            <br>
            <br>
            <label for="nameofmother"><b>Enter your mother's name</b> <br>
                <input type="text" id="nameofmother" placeholder="mother's name">
            </label>
            <br>
            <br>

            <label for="phonenumber"> <b>Enter Phone Number </b> <br> </label>
            <input type="number" name="phonenumber" id="PhoneId"><br>
            <br>

            <p><b>Select Your class </b></p>
            <label for="eighth">
                <input type="radio" value="eight" name="class" id="sectionidA"> 8th
            </label>
            <label for="ninth">
                <input type="radio" value="nine" name="class" id="sectionidB"> 9th
            </label>
            <label for="tenth">
                <input type="radio" value="ten" name="class" id="sectionidC"> 10th
            </label>

            <br>
            <br>

            <p><b>Select Your Section  </b></p>
            <label for="sectionidA">
                <input type="radio" value="Section a" name="section" id="sectionidA"> Section A
            </label>
            <label for="sectionidB">
                <input type="radio" value="Section b" name="section" id="sectionidB"> Section B
            </label>
            <label for="sectionidC">
                <input type="radio" value="Section c" name="section" id="sectionidC"> Section C
            </label>
            <br>
            <br>

            <label for="myfile">Upload Your Parent Sign:</label>
            <input type="file" id="myfile" name="myfile" multiple><br><br>

            <p> <b>Pay the trip fee With upi</b> </p>
            <img src="https://i.postimg.cc/0jtZH3tT/image.jpg" alt="keshavkesharihero@paytm" height="150">
            <br>
            <br>
            <label for="paytm"> <b>Upload Payment Proof</b> <br></label>
            <input type="file" id="myfile" name="paytm" ><br><br>
            
            <input type="submit" >
        </form>
    </div>
</body>
</html>
